<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="/firebase.js"></script>
  <title>Novo Produto</title>
</head>
<body class="bg-gray-50 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md p-6">
    <h2 class="text-xl font-bold mb-8">Gestor de Produtos</h2>
    <nav class="space-y-2">
      <a href="dashboard.html" class="block text-gray-600 hover:text-blue-600">Dashboard</a>
      <a href="produtos.html" class="block text-blue-600 font-semibold">Produtos</a>
      <a href="/usuarios.html" class="block text-gray-600 hover:text-blue-600">Usuários</a>
      <button id="logoutBtn" class="mt-8 text-red-500 hover:text-red-700">Sair</button>
    </nav>
  </aside>

  <!-- Conteúdo -->
  <main class="flex-1 p-8">
    <h1 class="text-2xl font-semibold mb-6">Cadastrar Novo Produto</h1>

    <form id="produtoForm" class="bg-white p-6 rounded-xl shadow max-w-lg space-y-4">
      <input id="nome" type="text" placeholder="Nome do Produto" class="w-full border p-2 rounded" required>
      <input id="sku" type="text" placeholder="SKU" class="w-full border p-2 rounded" required>
      <input id="categoria" type="text" placeholder="Categoria" class="w-full border p-2 rounded" required>
      <input id="preco" type="number" step="0.01" placeholder="Preço" class="w-full border p-2 rounded" required>
      <input id="estoque" type="number" placeholder="Quantidade em estoque" class="w-full border p-2 rounded" required>

      <div class="flex justify-between mt-4">
        <button type="button" id="voltar"
          class="bg-gray-400 hover:bg-gray-500 text-white rounded-xl px-4 py-2">
          Voltar
        </button>
        <button type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white rounded-xl px-4 py-2">
          Salvar Produto
        </button>
      </div>
    </form>
  </main>

  <script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

/* Auxiliares */
const sanitize = (s) => String(s || "").replace(/<[^>]*>?/gm, "").trim();
const regexNome = /^[A-Za-zÀ-ÖØ-öø-ÿ ]+$/u;

/* Elementos (verificar existência antes de usar) */
const form = document.getElementById("produtoForm");
const voltar = document.getElementById("voltar");
const logoutBtn = document.getElementById("logoutBtn");

const openFeedback = document.getElementById("openFeedback");
const modalFeedback = document.getElementById("modalFeedback");
const closeFeedback = document.getElementById("closeFeedback");
const sendFeedback = document.getElementById("sendFeedback");
const fbNome = document.getElementById("fb_nome");
const fbTexto = document.getElementById("fb_texto");
const msgFb = document.getElementById("msgFb");

/* Proteção de autenticação */
if (typeof onAuthStateChanged === "function" && auth) {
  onAuthStateChanged(auth, (user) => {
    if (!user) window.location = "index.html";
  });
}

/*  Encerrar sessão */
if (logoutBtn) {
  logoutBtn.addEventListener("click", () => {
    try { signOut(auth).then(() => (window.location = "index.html")); }
    catch (e) { console.error(e); window.location = "index.html"; }
  });
}

/* Voltar */
if (voltar) voltar.addEventListener("click", () => (window.location.href = "produtos.html"));


/* Validação e envio do formulário */
if (form) {
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    // ler valores brutos
    const rawNome = document.getElementById("nome")?.value ?? "";
    const rawSku = document.getElementById("sku")?.value ?? "";
    const rawCategoria = document.getElementById("categoria")?.value ?? "";
    const rawPreco = document.getElementById("preco")?.value ?? "";
    const rawEstoque = document.getElementById("estoque")?.value ?? "";

    // sanitizar campos de texto
    const nome = sanitize(rawNome);
    const sku = sanitize(rawSku);
    const categoria = sanitize(rawCategoria);

    // validação básica do nome
    if (!nome || nome.length < 3) { alert("Nome obrigatório (mín. 3 caracteres)."); return; }
    if (nome.length > 50) { alert("Nome muito longo (máx. 50 caracteres)."); return; }
    if (!regexNome.test(nome)) { alert("Nome inválido. Use apenas letras e espaços."); return; }

    // validação do SKU
    if (!sku || sku.length > 30) { alert("SKU inválido. Obrigatório e até 30 caracteres."); return; }

    // verificação da categoria
    if (!categoria) { alert("Categoria inválida."); return; }

    // validação do preço — aceita ',' ou '.'
    let precoNum = null;
    if (rawPreco === "" || rawPreco === null) { alert("Informe o preço."); return; }
    const precoStr = String(rawPreco).trim();
    const precoNormalized = precoStr.replace(",", ".");
    precoNum = Number(precoNormalized);
    if (Number.isNaN(precoNum)) { alert("Preço inválido."); return; }
    if (precoNum < 0) { alert("Preço não pode ser negativo."); return; }
    if (precoStr.length > 12) { alert("Preço muito longo."); return; }

    // validação do estoque (inteiro)
    if (rawEstoque === "" || rawEstoque === null) { alert("Informe a quantidade em estoque."); return; }
    const estoqueNum = Number(String(rawEstoque).trim());
    if (!Number.isFinite(estoqueNum) || !Number.isInteger(estoqueNum)) { alert("Quantidade inválida. Use um número inteiro."); return; }
    if (estoqueNum < 0) { alert("Quantidade não pode ser negativa."); return; }
    if (String(Math.abs(estoqueNum)).length > 7) { alert("Quantidade muito grande (máx. 7 dígitos)."); return; }

    // montar objeto do produto
    const produto = {
      nome,
      sku,
      categoria,
      preco: Number(precoNum.toFixed(2)),
      estoque: estoqueNum,
      dataCadastro: new Date().toISOString()
    };

     // salvar no Firestore
    try {
      await addDoc(collection(db, "produtos"), produto);
      alert("Produto cadastrado com sucesso!");
      window.location.href = "produtos.html";
    } catch (err) {
      console.error("Erro ao cadastrar produto:", err);
      alert("Erro ao cadastrar produto. Veja console.");
    }
  });

  // impedir mudança acidental com a roda do mouse em inputs numéricos
  document.querySelectorAll('input[type="number"]').forEach(i => {
    i.addEventListener('wheel', (ev) => ev.target.blur());
  });
}
</script>
