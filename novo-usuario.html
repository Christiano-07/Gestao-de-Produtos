<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="/firebase.js"></script>
  <title>Novo Produto</title>
</head>
<body class="bg-gray-50 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md p-6">
    <h2 class="text-xl font-bold mb-8">Gestor de Produtos</h2>
    <nav class="space-y-2">
      <a href="dashboard.html" class="block text-gray-600 hover:text-blue-600">Dashboard</a>
      <a href="produtos.html" class="block text-blue-600 font-semibold">Produtos</a>
      <a href="usuarios.html" class="block text-gray-600 hover:text-blue-600">Usuários</a>
      <button id="logoutBtn" class="mt-8 text-red-500 hover:text-red-700">Sair</button>
    </nav>
  </aside>

  <!-- Conteúdo -->
  <main class="flex-1 p-8">
    <h1 class="text-2xl font-semibold mb-6">Cadastrar Novo Produto</h1>

    <form id="produtoForm" class="bg-white p-6 rounded-xl shadow max-w-lg space-y-4">
      <input id="nome" type="text" placeholder="Nome do Produto" class="w-full border p-2 rounded" required>
      <input id="sku" type="text" placeholder="SKU" class="w-full border p-2 rounded" required>
      <select id="categoria" class="w-full border p-2 rounded" required>
        <option value="">Selecione a Categoria</option>
        <option value="Eletrônicos">Eletrônicos</option>
        <option value="Móveis">Móveis</option>
        <option value="Limpeza">Limpeza</option>
        <option value="Higiene">Higiene</option>
        <option value="Alimento">Alimento</option>
        <option value="Bebidas">Bebidas</option>
        <option value="Congelados">Congelados</option>
        <option value="Saúde">Saúde</option>
        <option value="Utilidades">Utilidades</option>
        <option value="Infantil">Infantil</option>
      </select>
      <input id="preco" type="number" step="0.01" placeholder="Preço" class="w-full border p-2 rounded" required>
      <input id="estoque" type="number" placeholder="Quantidade em estoque" class="w-full border p-2 rounded" required>

      <div class="flex justify-between mt-4">
        <button type="button" id="voltar"
          class="bg-gray-400 hover:bg-gray-500 text-white rounded-xl px-4 py-2">
          Voltar
        </button>
        <button type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white rounded-xl px-4 py-2">
          Salvar Produto
        </button>
      </div>
    </form>
  </main>

  <script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const form = document.getElementById("usuarioForm");
const voltar = document.getElementById("voltar");
const logoutBtn = document.getElementById("logoutBtn");

const openFeedback = document.getElementById("openFeedback");
const modalFeedback = document.getElementById("modalFeedback");
const closeFeedback = document.getElementById("closeFeedback");
const sendFeedback = document.getElementById("sendFeedback");
const fbNome = document.getElementById("fb_nome");
const fbTexto = document.getElementById("fb_texto");
const msgFb = document.getElementById("msgFb");

const regexNome = /^[A-Za-zÀ-ÖØ-öø-ÿ ]+$/u;
const sanitize = s => String(s||"").replace(/<[^>]*>?/gm,'' ).trim();

if (typeof onAuthStateChanged === "function") {
  onAuthStateChanged(auth, (user)=> { if (!user) window.location = "index.html"; });
}

if (logoutBtn) logoutBtn.addEventListener("click", () => signOut(auth).then(()=> (window.location = "index.html")));
if (voltar) voltar.addEventListener("click", () => window.location.href = "usuarios.html");

/* Feedback handlers (if present) */
if (openFeedback && modalFeedback && closeFeedback && sendFeedback && fbTexto && msgFb) {
  openFeedback.addEventListener("click", () => { modalFeedback.classList.remove("hidden"); msgFb.textContent=""; fbNome.value=""; fbTexto.value=""; });
  closeFeedback.addEventListener("click", () => modalFeedback.classList.add("hidden"));
  modalFeedback.addEventListener("click", (e)=> { if (e.target===modalFeedback) modalFeedback.classList.add("hidden"); });
  sendFeedback.addEventListener("click", ()=> {
    const nome = sanitize(fbNome.value) || "Anônimo"; const texto = sanitize(fbTexto.value||"");
    if (!texto || texto.length<5) { msgFb.textContent="Escreva ao menos 5 caracteres."; msgFb.classList.add("text-red-600"); return; }
    const arr = JSON.parse(localStorage.getItem("feedbacks")||"[]"); arr.unshift({ nome, texto, data: new Date().toISOString() }); localStorage.setItem("feedbacks", JSON.stringify(arr));
    msgFb.textContent="Feedback enviado!"; msgFb.classList.remove("text-red-600"); msgFb.classList.add("text-green-600"); setTimeout(()=> modalFeedback.classList.add("hidden"),700);
  });
}

/* submit criar usuário */
if (form) {
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const rawNome = document.getElementById("nome")?.value ?? "";
    const email = document.getElementById("email")?.value ?? "";
    const senha = document.getElementById("senha")?.value ?? "";
    const tipo = document.getElementById("tipo")?.value ?? "";

    const nome = sanitize(rawNome);
    if (!nome || nome.length < 3) { alert("Nome obrigatório (mín. 3 caracteres)."); return; }
    if (nome.length > 50) { alert("Nome muito longo (máx. 50)."); return; }
    if (!regexNome.test(nome)) { alert("Nome inválido. Use apenas letras e espaços."); return; }

    if (!email) { alert("Email obrigatório."); return; }
    if (!senha || senha.length < 6) { alert("Senha obrigatória (mín. 6 caracteres)."); return; }
    if (!tipo) { alert("Selecione tipo de usuário."); return; }

    try {
      const cred = await createUserWithEmailAndPassword(auth, email, senha);
      await addDoc(collection(db, "usuarios"), {
        uid: cred.user.uid,
        nome,
        email,
        tipo,
        criadoEm: serverTimestamp()
      });
      alert("Usuário cadastrado com sucesso!");
      window.location.href = "usuarios.html";
    } catch (err) {
      console.error(err);
      alert("Erro ao cadastrar usuário: " + (err.message || err));
    }
  });
}
</script>
